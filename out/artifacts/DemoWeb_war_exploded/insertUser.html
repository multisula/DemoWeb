<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert title here</title>
</head>
<br>
<form action="InsertUser.do" method="post">
  <table border="1" cellpadding="0" cellspacing="0">
    <tr>
      <td bgcolor="orange" width="90">아이디</td>
      <td><input type="text" size="12" name="id"/><br></td>
    </tr>
    <tr><td bgcolor="orange">비밀번호</td><td><input type="password" size="12" name="password"/></td></tr>
    <tr><td bgcolor="orange">이름</td><td><input type="text" size="30" name="name"/></td></tr>
    <tr>
      <td bgcolor="orange">권한</td>
      <td>
        <input type="radio" name="role" value="USER" checked/>USER
        <input type="radio" name="role" value="ADMIN"/>ADMIN
      </td>
    </tr>
    <tr>
      <td bgcolor="orange">자기 소개</td>
      <td><textarea rows="5" cols="30" name="selfInfo">여기에 입력하세요.</textarea></td>
    </tr>
    <tr>
      <td bgcolor="orange">언어 경험</td>
      <td>
        <input type="checkbox" name="languages" value="C" checked>C
        <input type="checkbox" name="languages" value="Python">Python
        <input type="checkbox" name="languages" value="Java">Java
        <input type="checkbox" name="languages" value="Go">Go
        <input type="checkbox" name="languages" value="Javascript">Javascript
      </td>
    </tr>
    <tr>
      <td bgcolor="orange">나이</td>
      <td>
        <select name="age">
          <option>--선택--</option>
          <option value="10대">10대</option>
          <option value="20대">20대</option>
          <option value="30대">30대</option>
          <option value="40대">40대</option>
          <option value="50대">50대</option>
          <option value="60대 이상">60대 이상</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="회원가입" />
        <input type="reset" value="취소" />
      </td>
    </tr>
  </table>
</form>
</body>
</html>
